<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribal Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-wrapper {
            width: 100%;
            max-width: 800px;
            background-color: #f8f0e3;
            border-radius: 10px;
            padding: 30px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Border container with positioning */
        .border-container {
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            z-index: -1;
            border-radius: 20px;
            overflow: hidden;
        }

        /* Border elements */
        .border-top, .border-bottom, .border-left, .border-right {
            position: absolute;
            background-repeat: repeat;
            z-index: 1;
        }

        /* Top and bottom borders */
        .border-top, .border-bottom {
            left: 0;
            right: 0;
            height: 30px;
        }

        /* Left and right borders */
        .border-left, .border-right {
            top: 0;
            bottom: 0;
            width: 30px;
        }

        /* Position each border */
        .border-top {
            top: 0;
            background-image: url('/images/v-border2.png');
            background-size: auto 30px;
            transform: rotate(90deg);
            transform-origin: top left;
            width: 100%;
            height: 30px;
        }

        .border-right {
            right: 0;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-05-20%20153657-22RUQ9sr7CylWYi0V7ln7x4YHtIRrs.png');
            background-size: auto 30px;
        }

        .border-bottom {
            bottom: 0;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-05-20%20153657-22RUQ9sr7CylWYi0V7ln7x4YHtIRrs.png');
            background-size: auto 30px;
            transform: rotate(-90deg);
            transform-origin: bottom left;
            width: 100%;
            height: 30px;
        }

        .border-left {
            left: 0;
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Screenshot%202025-05-20%20153657-22RUQ9sr7CylWYi0V7ln7x4YHtIRrs.png');
            background-size: auto 30px;
        }

        .section-header {
            background-color: #0a4275;
            padding: 10px 15px;
            color: white;
            margin-bottom: 20px;
        }

        .section-header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .form-content {
            padding: 20px;
            background-color: #fffdf5;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .three-columns .form-group {
            flex: 1;
            min-width: 150px;
        }

        .full-width {
            flex-basis: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            background-color: #fff;
        }

        select.form-control {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="6" viewBox="0 0 12 6"><path d="M0 0l6 6 6-6z" fill="%23333"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 30px;
        }

        .applicant-type {
            flex-basis: 100%;
        }

        .radio-group {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            width: 300px;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-option {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .radio-option input {
            margin: auto 7px auto 0;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .btn {
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit {
            background-color: #4CAF50;
            color: white;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        .btn-reset {
            background-color: #6c757d;
            color: white;
        }

        .btn-reset:hover {
            background-color: #5a6268;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .form-row, .three-columns {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-group {
                width: 100%;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .form-wrapper {
                padding: 15px;
            }
            
            .border-container {
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
            }
            
            .border-top, .border-bottom {
                height: 20px;
            }
            
            .border-left, .border-right {
                width: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-wrapper">
        <!-- Border container with separate divs for each border -->
        
        <form id="registrationForm">
            <!-- Basic Details Section -->
            <div class="form-section">
                <div class="border-container">
                    <div class="border-top"></div>
                    <div class="border-right"></div>
                    <div class="border-bottom"></div>
                    <div class="border-left"></div>
                </div>
                <div class="section-header">
                    <h2>Basic Details/मूलभूत तपशील</h2>
                </div>
                
                <div class="form-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="groupName">चयन गट/समूह/संस्थेचे नांव</label>
                            <input type="text" id="groupName" name="groupName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="regNumber">चयन गट/समूह/संस्था नोंदणी क्रमांक</label>
                            <input type="text" id="regNumber" name="regNumber" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group applicant-type">
                            <label>Applicant Type/अर्जदाराचा प्रकार:</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="president" name="applicantType" value="president" checked>
                                    <label for="president">अध्यक्ष/President</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="secretary" name="applicantType" value="secretary">
                                    <label for="secretary">सचिव/Secretary</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">पासवर्ड/Password</label>
                            <input type="password" id="password" name="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">पुष्टी करा पासवर्ड/Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row three-columns">
                        <div class="form-group">
                            <label for="firstNameEng">अध्यक्ष/सचिव यांचे पहिले नाव (इंग्रजी)</label>
                            <input type="text" id="firstNameEng" name="firstNameEng" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="middleNameEng">अध्यक्ष/सचिव यांचे मधले नाव (इंग्रजी)</label>
                            <input type="text" id="middleNameEng" name="middleNameEng" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastNameEng">अध्यक्ष/सचिव यांचे आडनाव (इंग्रजी)</label>
                            <input type="text" id="lastNameEng" name="lastNameEng" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row three-columns">
                        <div class="form-group">
                            <label for="firstNameMar">अध्यक्ष/सचिव यांचे पहिले नाव (मराठी)</label>
                            <input type="text" id="firstNameMar" name="firstNameMar" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="middleNameMar">अध्यक्ष/सचिव यांचे मधले नाव (मराठी)</label>
                            <input type="text" id="middleNameMar" name="middleNameMar" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastNameMar">अध्यक्ष/सचिव यांचे आडनाव (मराठी)</label>
                            <input type="text" id="lastNameMar" name="lastNameMar" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="mobileNo">चयन गट/समूह/संस्था मोबाईल क्रमांक/Mobile No.</label>
                            <input type="tel" id="mobileNo" name="mobileNo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">चयन गट/समूह/संस्था ईमेल/Email</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Additional Details Section -->
            <div class="form-section">
                <div class="section-header">
                    <h2>Additional Details/अतिरिक्त तपशील</h2>
                </div>
                
                <div class="form-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="aadhaarNo">चयन गट/समूह/संस्था अध्याक्षांचा आधार क्र</label>
                            <input type="text" id="aadhaarNo" name="aadhaarNo" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="panNo">चयन गट/समूह/संस्था पॅन क्रमांक/Pan no.</label>
                            <input type="text" id="panNo" name="panNo" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gender1">लिंगत्व</label>
                            <select id="gender1" name="gender1" class="form-control">
                                <option value="ST">ST</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender2">लिंगत्व</label>
                            <select id="gender2" name="gender2" class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="address">गट/समूह/संस्था पत्याचा पोस्ट</label>
                            <input type="text" id="address" name="address" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="district">गट/समूह/संस्था पत्याचा जिल्हा</label>
                            <select id="district" name="district" class="form-control">
                                <option value="">Select</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="pune">Pune</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="taluka">गट/समूह/संस्था पत्याचा तालुका</label>
                            <select id="taluka" name="taluka" class="form-control">
                                <option value="">-- तालुका निवडा --</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="village">गट/समूह/संस्था पत्याचा गांव /शहर</label>
                            <select id="village" name="village" class="form-control">
                                <option value="">Select</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="pincode">गट/समूह/संस्था पत्याचा पिनकोड क्रमांक</label>
                            <input type="text" id="pincode" name="pincode" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Form Buttons -->
            <div class="form-buttons">
                <button type="submit" class="btn btn-submit">Submit</button>
                <button type="reset" class="btn btn-reset">Reset</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation
            const form = document.getElementById('registrationForm');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Basic validation
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match!');
                    return;
                }
                
                // You can add more validation here
                
                // If validation passes, you can submit the form
                alert('Form submitted successfully!');
                // form.submit(); // Uncomment this to actually submit the form
            });
            
            // Dynamic dropdowns for district, taluka, and village
            const districtSelect = document.getElementById('district');
            const talukaSelect = document.getElementById('taluka');
            const villageSelect = document.getElementById('village');
            
            // Sample data for dropdowns
            const locations = {
                'mumbai': {
                    talukas: ['Mumbai City', 'Mumbai Suburban'],
                    villages: {
                        'mumbai-city': ['Colaba', 'Fort', 'Churchgate'],
                        'mumbai-suburban': ['Andheri', 'Bandra', 'Juhu']
                    }
                },
                'pune': {
                    talukas: ['Pune City', 'Haveli', 'Mulshi'],
                    villages: {
                        'pune-city': ['Shivajinagar', 'Kothrud', 'Hadapsar'],
                        'haveli': ['Wagholi', 'Lohegaon', 'Kharadi'],
                        'mulshi': ['Hinjewadi', 'Marunji', 'Pirangut']
                    }
                }
            };
            
            // Update talukas when district changes
            districtSelect.addEventListener('change', function() {
                const selectedDistrict = districtSelect.value;
                
                // Clear existing options
                talukaSelect.innerHTML = '<option value="">-- तालुका निवडा --</option>';
                villageSelect.innerHTML = '<option value="">Select</option>';
                
                if (selectedDistrict && locations[selectedDistrict]) {
                    const talukas = locations[selectedDistrict].talukas;
                    
                    talukas.forEach(taluka => {
                        const option = document.createElement('option');
                        option.value = taluka.toLowerCase().replace(/\s+/g, '-');
                        option.textContent = taluka;
                        talukaSelect.appendChild(option);
                    });
                }
            });
            
            // Update villages when taluka changes
            talukaSelect.addEventListener('change', function() {
                const selectedDistrict = districtSelect.value;
                const selectedTaluka = talukaSelect.value;
                
                // Clear existing options
                villageSelect.innerHTML = '<option value="">Select</option>';
                
                if (selectedDistrict && selectedTaluka && 
                    locations[selectedDistrict] && 
                    locations[selectedDistrict].villages[selectedTaluka]) {
                    
                    const villages = locations[selectedDistrict].villages[selectedTaluka];
                    
                    villages.forEach(village => {
                        const option = document.createElement('option');
                        option.value = village.toLowerCase().replace(/\s+/g, '-');
                        option.textContent = village;
                        villageSelect.appendChild(option);
                    });
                }
            });
            
            // Reset button functionality
            const resetButton = document.querySelector('.btn-reset');
            resetButton.addEventListener('click', function() {
                talukaSelect.innerHTML = '<option value="">-- तालुका निवडा --</option>';
                villageSelect.innerHTML = '<option value="">Select</option>';
            });
        });
    </script>
</body>
</html>
